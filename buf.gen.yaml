version: v2
plugins:
  - local: protoc-gen-go
    out: internal
    opt: paths=source_relative
  - local: protoc-gen-connect-go
    out: internal
    opt:
      - paths=source_relative
      - package_suffix
  - local: protoc-gen-es
    out: web/src/lib/rpc
    opt:
      - target=ts
  - local: protoc-gen-connect-query
    out: web/src/lib/rpc
    opt:
      - target=ts
